name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: /rc-friends-cricket-league
      
      - name: Prepare deployment
        run: |
          mkdir -p dist/rc-friends-cricket-league
          cp -r dist/* dist/rc-friends-cricket-league/ || true
          rm -rf dist/rc-friends-cricket-league/rc-friends-cricket-league || true
          find dist/rc-friends-cricket-league -type f -name "*.html" -exec sed -i 's|"/assets/|"/rc-friends-cricket-league/assets/|g' {} +
          find dist/rc-friends-cricket-league -type f -name "*.html" -exec sed -i 's|"/images/|"/rc-friends-cricket-league/images/|g' {} +
          find dist/rc-friends-cricket-league -type f -name "*.html" -exec sed -i 's|"/media/|"/rc-friends-cricket-league/media/|g' {} +
          find dist/rc-friends-cricket-league -type f -name "*.html" -exec sed -i 's|"/fonts/|"/rc-friends-cricket-league/fonts/|g' {} +
          cp dist/rc-friends-cricket-league/index.html dist/rc-friends-cricket-league/404.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 