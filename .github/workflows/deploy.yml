name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Prepare deployment
        run: |
          # Create the deployment directory
          mkdir -p dist/rc-friends-cricket-league
          
          # Copy all files to the deployment directory
          cp -r dist/* dist/rc-friends-cricket-league/ || true
          
          # Remove any nested rc-friends-cricket-league directories
          rm -rf dist/rc-friends-cricket-league/rc-friends-cricket-league || true
          
          # Create 404.html
          cp dist/rc-friends-cricket-league/index.html dist/rc-friends-cricket-league/404.html
          
          # Debug: Show the directory structure
          echo "Directory structure after preparation:"
          ls -R dist/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 